% rebase('base.html', title='Produtos Cadastrados')
<div class="row">
    % include('modal_cadastrar_produto.html')
    <div class="col-md-12">
        <table id="mytable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Cod.</th>
                    <th>Descrição</th>
                    <th>Marca</th>
                    <th>Saldo</th>
                </tr>
            </thead>
            <tbody>
              % if produtos:
                % for p in produtos:
                <tr>
                    <td>{{ p.id }}</td>
                    <td>{{ p.descricao }}</td>
                    <td>{{ p.marca }}</td>
                    <td>{{ p.saldo }}</td>
                </tr>
                % end
              % else:
                <tr>
                    <td colspan="5">Nenhum produto cadastrado ainda.</td>
                </tr>
              % end
            </tbody>
        </table>
    </div>
</div>
