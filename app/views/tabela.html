<div class="col-md-12 mg-top">
    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Cod.</th>
                <th>Descrição</th>
                <th>Marca</th>
                <th>Saldo</th>
                <th></th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Cod.</th>
                <th>Descrição</th>
                <th>Marca</th>
                <th>Saldo</th>
                <th></th>
            </tr>
        </tfoot>
        <tbody>
          %for prod in produtos:
            <tr>
                <td>{{ prod.id }}</td>
                <td>{{ prod.descricao.capitalize() }}</td>
                <td>{{ prod.fabricante.capitalize() }}</td>
                <td class="saldo">{{ prod.saldo}}</td>
                <td></td>
            </tr>
          %end
        </tbody>
    </table>
</div>
