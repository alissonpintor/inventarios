<!DOCTYPE html>
<html>
<head>
    <title>Export</title>
    <meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  	<!--<link rel="stylesheet" type="text/css" href="dataTables.bootstrap.min.css">-->
  	<link rel="stylesheet" type="text/css" href="bootstrap-table.min.css">
    <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
  	<script src="bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
  	<script src="bootstrap-table-export.js" type="text/javascript" charset="utf-8"></script>
  	<script src="tableExport.js" type="text/javascript" charset="utf-8"></script>
    <script src="ga.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <h1>Export</h1>
        <div id="toolbar">
            <select class="form-control">
                <option value="">Export Basic</option>
                <option value="all">Export All</option>
                <option value="selected">Export Selected</option>
            </select>
        </div>
        <table id="table"
               data-toggle="table"
               data-show-export="true"
               data-pagination="true"
               data-click-to-select="true"
               data-toolbar="#toolbar"
               data-url="data1.json">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table');
    $(function () {
        $('#toolbar').find('select').change(function () {
            $table.bootstrapTable('destroy').bootstrapTable({
                exportDataType: $(this).val()
            });
        });
    })
</script>
</body>
</html>
