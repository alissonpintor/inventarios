<div class="col-md-6">
    <!-- Large modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Novo</button>

    <button type="button" class="btn btn-secondary" id="teste">Add</button>
    <div id="teste-alvo">
      <form action="" id="form-teste">
      </form>
    </div>

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <form action="cadastrar_marca" id="form-modal">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="gridSystemModalLabel">Cadastrar Nova Marca</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="modal-descricao">Descrição</label>
                            <input type="text" id="modal-descricao" class="form-control" placeholder="Digite o nome da marca" name="descricao">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
